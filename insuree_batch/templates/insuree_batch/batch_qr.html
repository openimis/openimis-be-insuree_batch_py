<html>
    {% load static %}
  <head>
    <title>Batch {{ batch.id }}</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .item-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        max-width: 100%;
      }

      {% comment %} @media (min-width: 900px) {
        .item-list {
          grid-template-columns: repeat(7, 1fr);
        }
      }

      @media (min-width: 1200px) {
        .item-list {
          grid-template-columns: repeat(10, 1fr);
        }
      } {% endcomment %}

      .item {
        display: flex;
        gap: 8px;
        padding: 16px;
        border-radius: 2px;
        border: 2px solid #d3d3d3;
        flex-direction: column;
        align-items: center;
        page-break-inside: avoid;
        break-inside: avoid;
      }

      .item-number {
        font-family: monospace;
        font-size: 1rem;
      }

      .qr {
        break-inside: avoid-page;
        page-break-inside: avoid;
      }
      h1 {
        margin-bottom: 0;
      }
      h6 {
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <h1>OpenIMIS Batch: {{ batch.id }}</h1>
    <h6>Generated on {{batch.run_date}}</h6>
    <p>{{ batch.comment }}</p>

    <div class="item-list">
      {% for item in insuree_ids %}
      <div class="item">
        
        
        <!-- <b class="item-number">{{ item.insuree_number }}</b> -->
        <!-- <div class="qr">{{ item.qr|safe }}</div> -->

        {{ item.qr|safe }}
        
      </div>
      {% endfor %}
    </div>


  </body>
</html>
